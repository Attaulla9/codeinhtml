<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        textarea {
            width: 100%;
            resize: none;
        }

        .dnone {
            display: none;
        }
    </style>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="input"></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="output"></textarea>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary button">Change</button>
            <button type="button" class="btn btn-primary button  m-2 dnone" id="copy"
                onclick="myFunction()">Copy</button>
        </div>
    </div>
    <script>
        var inp, out;
        $(document).ready(function () {
            $(".btn").click(function () {
                inp = $("#input").val();
                out = parse(inp);
                $("#output").val(out);
                if (out) {
                    $("#copy").fadeIn();
                }
            });
        });
        function myFunction() {
            var copyText = $("#output");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.val());
        }
        function parse(data) {
            data = data.replace(/</g, '&lt;');
            data = data.replace(/>/g, '&gt;');
            return (data);
        }
    </script>
</body>

</html>
